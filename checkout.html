<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bodyAdm">
    <nav class="navbar container-fluid bg-dark navbar-dark pt-3 pb-3">
        <div class="container-fluid d-flex justify-content-center">
          <a href="index.html" class="navbar-brand">
            <h1>TodoRubro</h1>
          </a>
        </div>
    </nav>
    
    <div class="py-5 w-75">
        <div class="card px-4 shadow">
            <h2 class="py-4 text-center" id="totalCheckout"></h2>
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="ejemplo@gmail.com">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="inputCelular" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="inputCelular" placeholder="+54 9 11 1234-5678">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="inputDireccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputDireccion" placeholder="Colon 1234">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="inputCiudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCiudad" placeholder="Mar del Plata">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="inputTitular" class="form-label">Titular de la tarjeta</label>
                    <input type="text" class="form-control" id="inputTitular" placeholder="Apellido Nombre">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="inputNumeroTarj" class="form-label">Número de la tarjeta</label>
                    <input type="text" class="form-control" id="inputNumeroTarj" placeholder="1234 5678 9123 4567">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="inputFechaExp" class="form-label">Fecha de expiración</label>
                    <input type="text" class="form-control" id="inputFechaExp" placeholder="MM/YYYY">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="inputCVV" class="form-label">CVV/CVC</label>
                    <input type="text" class="form-control" id="inputCVV" placeholder="***">
                </div>
                <div class="col-12 pt-3">
                    <select class="form-select" aria-label="">
                        <option selected>Seleccione las cuotas</option>
                        <option value="1">1 cuota</option>
                        <option value="2">6 cuotas</option>
                        <option value="3">12 cuotas</option>
                      </select>
                </div>
                <div class="col-12 d-flex justify-content-end pt-3">
                    <div class="btn btn-primary mb-3">Comprar</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
