<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bodyAdm">
    <nav class="navbar container-fluid bg-dark navbar-dark pt-3 pb-3">
        <div class="container-fluid d-flex justify-content-center">
          <a href="index.html" class="navbar-brand">
            <h1>TodoRubro</h1>
          </a>
        </div>
        </nav>

    <form id="login" class="login pt-5">
        <h2 class="mb-5">Ingreso administración</h2>
        <div class="mb-3">
          <label for="" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuario">
        </div>
        <div class="mb-3">
          <label for="contraseña" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contraseña">
        </div>
        <button type="submit" class="btn btn-primary" id="ingresar">Ingresar</button>
      </form>

    <form id="formAgregarP" class="formAgregarP py-4">
        <h2 class="mb-4">Agregar producto</h2>
        <div class="mb-3">
            <label for="" class="form-label">ID</label>
            <input type="text" class="form-control" id="agregarID">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="agregarNombre">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Precio</label>
            <input type="text" class="form-control" id="agregarPrecio">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Stock</label>
            <input type="text" class="form-control" id="agregarStock">
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Imagen</label>
            <input class="form-control" type="file" id="agregarImagen">
          </div>
          <label for="" class="form-label">Categoría</label>
        <select class="form-select mb-3" id="selectCategoria">
            <option selected ></option>
            <option value="tecnologia">Tecnología</option>
            <option value="indumentaria">Indumentaria</option>
            <option value="hogar">Hogar y muebles</option>
            <option value="electrodomesticos">Electrodomésticos</option>
        </select>
        <button type="submit" class="btn btn-primary" id="agregar">Agregar</button>
    </form>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/administrador.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
